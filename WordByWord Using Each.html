<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
<style>

#myVideo 
{
    position:fixed;
    right: 0;
    bottom: 0;

    z-index:0;
}


audio

}

{
    position:relative;
    top:20px;
    left:40px;
    font-family: 'Lobster', cursive; 
    color:fuchsia;
    display:none;
    font-size:50px;
}
    
</style>
</head>

<body>

<audio controls autoplay="true" loop>
    <source src="song2.mp3" type="audio/wav">
</audio>

<video autoplay muted loop id="myVideo">

</video>

    <span class="words">Welcome </span><span class="words">To </span><span class="words"> the </span><span class="words"> Cherry </span><span class="words"> Blossom </span><span class="words"> Festival</span>

     <h1></h1> 
        
<script>
$(document).ready(function() 
{
    $("span").each(function(index) 
    {
        $(this).delay(400*index).fadeIn(4000);
    });
    
});
$(document).click(function() 
{
    $('video').remove();
    $('body').css('background-image', 'url(cheery.jpg)');

});
